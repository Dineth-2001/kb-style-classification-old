version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    container_name: kb-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kb_test_db
      MYSQL_USER: kb_user
      MYSQL_PASSWORD: kb_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - ob-similarity-service-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  image-similarity-service:
    build:
      context: ./image-similarity-service
      dockerfile: Dockerfile
    command: uvicorn server:app --host 0.0.0.0 --port 5000
    volumes:
      - ./image-similarity-service:/app
    ports:
      - "5000:5000"
    env_file:
      - ./image-similarity-service/.env
    networks:
      - image-similarity-service-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    volumes:
      - ./api-gateway:/app
    ports:
      - "8000:8000"
    env_file:
      - ./api-gateway/.env.dev
    networks:
      - image-similarity-service-network
      - ob-similarity-service-network
    depends_on:
      mariadb:
        condition: service_healthy

  ob-similarity-service:
    build:
      context: ./ob-similarity-service
      dockerfile: Dockerfile

    command: uvicorn server:app --host 0.0.0.0 --port 8001
    volumes:
      - ./ob-similarity-service:/app
    ports:
      - "8001:8001"
    env_file:
      - ./ob-similarity-service/.env
    networks:
      - ob-similarity-service-network
    depends_on:
      mariadb:
        condition: service_healthy

networks:
  image-similarity-service-network:
  ob-similarity-service-network:

volumes:
  mariadb_data:


